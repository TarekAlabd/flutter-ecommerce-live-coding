version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_form_builder: 7.0.0
  form_builder_validators: ^8.1.1
  font_awesome_flutter: ^10.1.0
  flutter_svg: ^1.0.3
